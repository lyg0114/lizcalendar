language: java
jdk:
  - openjdk8

branches:
  only:
    - master


# Travis CI 서버의 Home
cache:
  directories:
    - '$HOME/.m2/repository'
    - '$HOME/.gradle'

script: "./gradlew clean build"


before_deploy:
  - zip -r lizcalendar *
  - mkdir -p deploy
  - mv lizcalendar.zip deploy/lizcalendal-springboot2-webservice.zip

deploy:
  - provider : s3
    access_key_id: $AWS_ACCESS_KEY # Travis repo settings 에 설정된 값
    secret_access_key: $AWS_SECRET_KEY # Travis repo settings 에 설정된 값
    bucket: lizcalendal-springboot-build #S3버킷
    region: ap-northeast-2
    skip_cleanup: true
    acl: private #zip 파일접근을 private 으로 설정
    local_dir: deploy #before_deploy 에서 생성한 디렉토리
    wait-until-deployed: true

   - provider: codedeploy
     access_key_id: $AWS_ACCESS_KEY
     secret_access_key: $AWS_SECRET_KEY
     bucket: lizcalendal-springboot-build
     key: lizcalendal-springboot2-webservice.zip
     bundle_type: zip
     application: lizcalendal-springboot2-webservice # 웹 콘솔에서 등록한 CodeDeploy 어플리케이션
     deployment_group: lizcalendal-springboot2-webservice-group # 웹 콘솔에서 등록한 CodeDeploy 배포 그룹
     region: ap-northeast-2
     wait-until-deployed: true


